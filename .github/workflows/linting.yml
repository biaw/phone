name: Linting

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

    - name: Set up node
      uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e # tag=v1
      with:
        node-version: "16.x"

    - name: Restore cached modules
      uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed # tag=v2
      id: cache-packages
      with:
        path: node_modules
        key: ${{ hashFiles('**/package-lock.json') }}

    - name: Fallback if module cache fails
      run: npm ci
      if: steps.cache-packages.outputs.cache-hit != 'true'

    - name: Run ESLint
      run: npm run lint