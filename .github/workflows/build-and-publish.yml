name: Build and publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    name: ${{ github.ref == 'refs/heads/main' && 'Publish' || 'Test build' }}
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Set up node
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
      with:
        node-version-file: ".nvmrc"

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ${{ github.ref == 'refs/heads/main' && 'Build and publish' || 'Test worker build' }}
      uses: cloudflare/wrangler-action@f84a562284fc78278ff9052435d9526f9c718361 # v3.7.0
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        accountId: ${{ secrets.CF_ACCOUNT_ID }}
        command: ${{ github.ref == 'refs/heads/main' && 'deploy' || 'deploy --dry-run' }}
