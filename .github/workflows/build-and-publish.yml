name: Build and publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    name: ${{ github.ref == 'refs/heads/main' && 'Publish' || 'Test build' }}
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Set up node
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
      with:
        node-version-file: ".nvmrc"

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ${{ github.ref == 'refs/heads/main' && 'Build and publish' || 'Test worker build' }}
      uses: cloudflare/wrangler-action@a08dc762e87e8754e0d56a16a35a70b406bc869f # v3.6.1
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        accountId: ${{ secrets.CF_ACCOUNT_ID }}
        command: ${{ github.ref == 'refs/heads/main' && 'deploy' || 'deploy --dry-run' }}
