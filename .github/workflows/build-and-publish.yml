name: Build and publish

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

    - name: Set up node
      uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b # tag=v3
      with:
        node-version: "16.x"

    - name: Restore cached modules
      uses: actions/cache@ac8075791e805656e71b4ba23325ace9e3421120 # tag=v3
      id: cache-packages
      with:
        path: node_modules
        key: ${{ hashFiles('**/package-lock.json') }}

    - name: Fallback if module cache fails
      run: npm ci
      if: steps.cache-packages.outputs.cache-hit != 'true'

    - name: Restore cached build
      uses: actions/cache@ac8075791e805656e71b4ba23325ace9e3421120 # tag=v3
      id: cache-build
      with:
        path: build
        key: ${{ github.sha }}

    - name: Fallback if build cache fails
      run: npm run build
      if: steps.cache-build.outputs.cache-hit != 'true'

  publish:
    name: Publish
    runs-on: ubuntu-latest

    if: ${{ github.event.name != 'pull_request' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

    - name: Set up node
      uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b # tag=v3
      with:
        node-version: "16.x"

    - name: Restore cached modules
      uses: actions/cache@ac8075791e805656e71b4ba23325ace9e3421120 # tag=v3
      id: cache-packages
      with:
        path: node_modules
        key: ${{ hashFiles('package-lock.json') }}

    - name: Fallback if module cache fails
      run: npm ci
      if: steps.cache-packages.outputs.cache-hit != 'true'

    - name: Build and Publish to Worker
      uses: cloudflare/wrangler-action@4c10c1822abba527d820b29e6333e7f5dac2cabd # tag=2.0.0
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        accountId: ${{ secrets.CF_ACCOUNT_ID }}