name: Testing

on:
  push:
  pull_request:

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up node
      uses: actions/setup-node@v1
      with:
        node-version: "16.x"

    - name: Install dependencies
      run: npm install

    - name: Build TypeScript
      run: npm build

    - name: Run Jest
      run: npm test